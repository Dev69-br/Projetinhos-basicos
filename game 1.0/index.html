<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1.0</title>
    <style>
        #dv1{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #fff;
            top: 0px;
            left: 0px;
            position: absolute;
        }
        #dv2{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: green;
            top: 400px;
            left: 500px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="dv1"></div>
    <div id="dv2"></div>
    <script>
        var dx;
        var dy;
        var px;
        var py;
        var obj;
        var vel;
        var tmp;
        var obs1;
        var obs;
        var add;
        function iniciar(){//inicia o jogo
            dx = 0;
            dy = 0;
            px = 0;
            py = 0;
            vel = 10;
            obj = document.getElementById('dv1');
            obs = document.getElementById('dv2')
            document.addEventListener('keydown',teclaDw);
            document.addEventListener('keyup',teclaUp);
            tmp = setInterval(enterFrame,10);
            obj.style.backgroundColor = "#f00"
            alert('Jogo Iniciado')
            obs1 = setInterval(mudaCor,1000)

        }
        function teclaDw(){
            var tecla = event.keyCode;
            if(tecla == 37){
                dx = -1;
            }else if (tecla == 38){
                dy = -1;
            }else if (tecla == 39){
                dx = 1;
            }else if (tecla == 40){
                dy = 1;
            }
        }
        function teclaUp(){
            var tecla = event.keyCode;
            if(tecla == 37){
                dx = 0;
            }else if (tecla == 38){
                dy= 0;
            }else if (tecla == 39){
                dx = 0;
            }else if (tecla == 40){
                dy = 0;
            }
        }
        function enterFrame(){
            px += dx*vel;
            py += dy * vel;
            obj.style.left = px + 'px';
            obj.style.top = py + 'px';
            obs.style.left = 150 + 'px';
            if(obj.style.left == obs.style.left){
                alert('gamer over')
                document.removeEventListener('keyup',teclaUp);
                document.removeEventListener('keydown',teclaDw);
                clearInterval(tmp)
            }
        }
        function mudaCor(){
            var r = Math.floor(Math.random()*255)
            var g = Math.floor(Math.random()*255)
            var b = Math.floor(Math.random()*255)
            obj.style.backgroundColor = 'rgb('+r+','+g+','+b+')'
        }
        addEventListener('click',iniciar)
    </script>
</body>
</html>
